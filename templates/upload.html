<!DOCTYPE html>
<html>
 <head>
   <title>Upload Image</title>
 </head>
 <body>

   {% if msg %}
   <h1>{{ msg }}</h1>
   {% endif %}
  
   <h1>Upload new File</h1>
  
   <form method=post enctype=multipart/form-data>
     <p><input type=file name=file>
        <input type=submit value=Upload>
   </form>

   
   {% if img_src %}

<h1>Original Image:</h1>
   <img src="{{ url_for('static', filename = 'file_ic_ori.png') }}"  alt="previous" title="Previous" border="0">
   <h1>Result:</h1>
   <img src="{{ url_for('static', filename = 'file_ic_gray.png') }}"  alt="previous" title="Previous" border="0">
     <!-- <img src="{{ img_src }}"> -->
   {% endif %}
  
   {% if extracted_text %}
     <p> The extracted text from the image above is: </p>
     <p><b> {{ extracted_text }} </b> </p>
   {% else %}
     The extracted text will be displayed here
   {% endif %}
 </body>
